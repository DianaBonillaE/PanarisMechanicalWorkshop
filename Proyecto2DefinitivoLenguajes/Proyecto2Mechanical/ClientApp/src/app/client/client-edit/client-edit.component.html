<div id="pricing" class="container-fluid">
  <div class="row slideanim">
    <div class="col-sm-4 col-xs-12"></div>
    <div class="col-sm-4 col-xs-12">
      <div class="panel panel-default ">
        <div class="panel-heading text-center">
          <h1>Editar Cliente</h1>
        </div>
        <div class="panel-body" >
          <div class="form-group" style="width: 75%; margin-left: 15%">
            <input type="text" class="form-control" id="idClient" [(ngModel)]="cliente.idClient" disabled>
          </div>
          <div class="form-group" style="width: 75%; margin-left: 15%">
            <input type="text" class="form-control" id="client_name" [(ngModel)]="cliente.clientName">
          </div>
          <div class="form-group" style="width: 75%; margin-left: 15%">
            <input type="text" class="form-control" id="last_name" [(ngModel)]="cliente.lastName">
          </div>
          <div class="form-group" style="width: 75%; margin-left: 15%">
            <input type="text" class="form-control" id="phone_number" [(ngModel)]="cliente.phoneNumber">
          </div>
          <div class="form-group" style="width: 75%; margin-left: 15%">
            <input type="text" class="form-control" id="address" [(ngModel)]="cliente.address">
          </div>
          <div class="form-group" style="width: 75%; margin-left: 15%">
            <input type="text" class="form-control" id="email" [(ngModel)]="cliente.email">
          </div>
          <a class="btn btn-ttc" (click)="edit()">Editar</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-xs-12"></div>
  </div>
</div>
